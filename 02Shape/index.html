<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        color="#BBAA33"
        position="1 3 1"
        shadow>
      </a-box>
      
      <a-cylinder id="myCylinder"
        height="2"
        radius="1.5"
        color="#348feb"
        position="5 2 1"
        shadow>
      </a-cylinder>
        
      <a-ring id="myRing"
        radius-inner="1"
        radius-outer="2"
        color="#b264d1"
        position="5 6 1"
        shadow>
      </a-ring>
    
      <a-triangle id="myTraingle"
        vertex-c="1 -1 0"
        width="3"
        color="#CCC"
        position="1 6 1"
        shadow>
      </a-triangle>
        
    </a-scene>
  </body>
</html>
